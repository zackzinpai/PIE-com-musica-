<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <audio id="fundoAudio" controls autoplay> 
        <source src="fundo.mp3" type="audio/mpeg"> 
    </audio>
    <audio id="flipSound">
        <source src="flip.mp3" type="audio/mpeg">
    </audio>
    <audio id="matchSound">
        <source src="match.mp3" type="audio/mpeg">
    </audio>
    <audio id="winSound">
        <source src="win.mp3" type="audio/mpeg">
    </audio>
</head>
<body>
    <div class="background-overlay"></div>
    <h1>Jogo da Memória</h1>
    <div class="name-label">Encontre todos os pares!</div>
    <div class="board"></div>
    <div id="result">Pares Encontrados: 0</div>
    <button class="reset-button" onClick="resetGame()">REINICIAR</button>
    <script src="script.js"></script>
</body>
</html>
